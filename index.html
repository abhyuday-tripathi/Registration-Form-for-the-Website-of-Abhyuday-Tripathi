<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration Form for the Website of Abhyuday Tripathi</title>
  </head>
  <body>
    <h1>Registration Form for the Website of Abhyuday Tripathi</h1>
    <form action="mailto:abhyuday.tripathi@yahoo.com" method="post">
      <h5>Applicant Name:</h5>
      <input type="text" name="Name" placeholder="Name" />
      <br />
      <h5>Phone Number:</h5>
      <input type="number" name="Phone-Number" placeholder="Phone Number" />
      <br />
      <h5>Address:</h5>
      <textarea type="text" name="Address" placeholder="Address"></textarea>
      <br />
      <h5>Gender:</h5>
      <input type="radio" name="Gender" value="M" checked /> Male
      <input type="radio" name="Gender" value="F" /> Female
      <br />
      <h5>Username:</h5>
      <input type="text" name="Username" placeholder="Username" />
      <br />
      <h5>Password:</h5>
      <input type="password" name="Password" placeholder="Password" />
      <br />
      <h5>Are you ready to volunteer at the time of need?</h5>
      <input type="checkbox" name="Volunteer" value="YES" checked /> YES
      <input type="checkbox" name="Volunteer" value="NO" checked /> NO
      <br /><br />
      <button class="button-1" type="submit">Submit</button>
    </form>
  </body>
</html>
